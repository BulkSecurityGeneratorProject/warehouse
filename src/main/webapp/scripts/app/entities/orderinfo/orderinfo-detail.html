
<div>
    <h2><span translate="warehouseApp.orderinfo.detail.title">Orderinfo</span> {{orderinfo.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="warehouseApp.orderinfo.datecreate">Datecreate</span>
                </td>
                <td>
                    <span class="form-control-static">{{orderinfo.datecreate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="warehouseApp.orderinfo.status">status</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="status.detail({id:orderinfo.statusId})">{{orderinfo.statusId}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="warehouseApp.orderinfo.customer">customer</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="customer.detail({id:orderinfo.customerId})">{{orderinfo.customerId}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
