
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myOrderinfoLabel" translate="warehouseApp.orderinfo.home.createOrEditLabel">Create or edit a Orderinfo</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="orderinfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="warehouseApp.orderinfo.datecreate" for="field_datecreate">Datecreate</label>
            <input type="datetime-local" class="form-control" name="datecreate" id="field_datecreate"
                    ng-model="orderinfo.datecreate"
                     />
        </div>

        <div class="form-group">
            <label translate="warehouseApp.orderinfo.status" for="field_status">status</label>
            <select class="form-control" id="field_status" name="status" ng-model="orderinfo.statusId" ng-options="status.id as status.id for status in statuss">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="warehouseApp.orderinfo.customer" for="field_customer">customer</label>
            <select class="form-control" id="field_customer" name="customer" ng-model="orderinfo.customerId" ng-options="customer.id as customer.id for customer in customers">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
